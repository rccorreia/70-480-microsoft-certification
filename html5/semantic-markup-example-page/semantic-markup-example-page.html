<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>70-480 Microsoft Certification Studies - Semantic Markup Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta name="description" content="Examples of semantic markup for structuring sections and outline with HTML5"/>
  </head>
  <body>
    <header>
      <h1>Semantic Markup Example</h1>
      <nav>
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
      </nav>
    </header>
    <article>
      <header>
        <hgroup>
          <h2>First Article</h2>
        </hgroup>
      </header>
      <section>
        <h3>Section 1</h3>
        <p>Some details about section 1</p>
        <aside>Did you know that the earth is not flat?</aside>
      </section>
      <section>
        <h3>Section 2</h3>
      </section>
    </article>
    <article>
      <header>
        <hgroup>
          <h2>Second article</h2>
        </hgroup>
      </header>
      <p>Provide some useful information in the article</p>
    </article>
    <article>
      <header>
        <hgroup>
          <h2>Third article</h2>
        </hgroup>
      </header>
      <p>This paragraph is important</p>
      <figure>
        <img src="kitten-in-towel.jpg" style="width:140px; height:100px;"/>
        <figcaption>Fig 1: Kitten in towel.</figcaption>
        Photo on <a href="https://visualhunt.com/re5/ef58f7b7">Visualhunt.com</a>
      </figure>
    </article>
  </body>
</html>
