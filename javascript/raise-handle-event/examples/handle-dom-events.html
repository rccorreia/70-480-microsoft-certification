<html>

<head>
  <link rel="stylesheet" href="handle-dom-events.css">
  <script src="handle-dom-events.js"></script>
</head>

<body>
  <article>
    <section>
      <h2>Change events</h2>
      <p><input id="aRange" type="range" max="200" min="0" value="0" /></p>
      <p><input id="aText" type="text" /></p>
      <div id="rangeValue"></div>
    </section>
    <section>
      <h2>Focus events</h2>
      <p><input id="firstNameText" type="text" /></p>
      <p><label id="ruleViolation"></label></p>
    </section>
    <section>
      <h2>Keyboard events</h2>
      <p><input id="lastNameText" type="text" /></p>
      <p><label id="outputText"></label></p>
    </section>
    <section>
      <h2>Mouse events</h2>
      <div id="yellowBox" style="width: 200px;height:200px; background-color:yellow;"></div>
    </section>
    <section>
      <h2>Drag-And-Drop events</h2>
      <div id="bucket1" class="bucket"></div>
      <div id="bucket2" class="bucket"></div>
      <div id="bucket3" class="bucket"></div>
      <div id="chip" draggable="true" class="chip"></div>
    </section>
  </article>
</body>

</html>
