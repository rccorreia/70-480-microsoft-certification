<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Css position example</title>
  <link rel="stylesheet" href="position.css">
  <script src="position.js"></script>
</head>

<body>
  <table style="width: 100%; height: 100%; border: 1px solid black;">
    <tr>
      <td style="vertical-align: top; width: 80%">
        <img id="orange1" src="images/automobile-automotive-blurred-background-385997.jpg" />
        <img id="orange2" src="images/automobile-automotive-blurred-background-385997.jpg" />
        <p>Photo by Nubia Navarro (nubikini) from Pexels</p>
      </td>
      <td style="vertical-align: top;">Left:
        <input type="text" id="leftText" /><br />
        Top:
        <input type="text" id="topText" /><br />
        Position:
        <select id="positioning">
          <option>relative</option>
          <option>absolute</option>
        </select><br />
        <input type="button" id="btnPosition" value="Update" />
      </td>
    </tr>
  </table>
</body>

</html>
