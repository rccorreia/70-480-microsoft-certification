<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Transform example page</title>
  <link rel="stylesheet" href="transform.css">
  <script src="transform.js"></script>
</head>

<body>
  <article>
    <section>
      <h2>Click to Rotate</h2>
      <img id="rotate" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
    <section>
      <h2>Click to Translate</h2>
      <img id="translate" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
    <section>
      <h2>Click to <i>Skew</i></h2>
      <img id="skew" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
    <section>
      <h2>Click to Scale (Larger)</h2>
      <img id="scaleLarger" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
    <section>
      <h2>Click to Scale (Smaller)</h2>
      <img id="scaleSmaller" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
    <section>
      <h2>Click to Scale (Flip Horizontal Axis and Larger)</h2>
      <img id="scaleFlip" class="style" style="position:relative" src="images/automobile-automotive-blurred-background-385997.jpg" />
    </section>
  </article>
</body>

</html>
