<html>

<head>
  <title>Css Examples for styling text</title>
  <style>
    h1 {
      color: #00FF00;
    }

    h2 {
      color: green;
    }

    h3 {
      color: rgb(0, 255, 0);
    }

    .bold-text {
      font-weight: bold;
    }

    .italic-text {
      font-style: italic;
    }

    .different-font {
      font-family: Arial, 'Times New Roman', Webdings;
    }

.different-font-size {
  font-size: xx-large;
}
  </style>
</head>

<body>
  <article>
    <h1>Styling Text</h1>
    <section>
      <h2>Apply styles to text appearance</h2>
      <h3>Applying bold to text</h3>
      <p class="bold-text">Bold text in here</p>
      <h3>Applying italic to text</h3>
      <p class="italic-text">Italic text in here</p>
    </section>
    <section>
      <h2>Apply styles to text font</h2>
      <p class="different-font">Different font in here</p>
      <p class="different-font-size">Different font size in here</p>
    </section>
  </article>
</body>

</html>
